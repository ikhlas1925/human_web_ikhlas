<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Human Project</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#human-nav-bar").load("/html/partials/navbar.html", function(){
        $("#nav-contact-us").addClass("active");
      });
    });
  </script>
  </head>
  
  <body>
    <header>
      <div id="human-nav-bar"></div>
    </header>
    <main>
      <div class="text-center human-features-main">
        <h1 class="display-4">About Us</h1>
        <div class="container text-left ">
          <div class="row">
            <div class="col">
              <h3 class="font-weight-normal">Got some questions?</h3>
              <p class="lead">
                Drop us a line.
              </p>
              <form class="human-features-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name:</label>
                  <input type="text" class="form-control" placeholder="Your name">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email:</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message:</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary">Submit</button>
              </form>
            </div>
            <div class="col text-center" style="margin-top:48px">
              <img src="https://images.pexels.com/photos/724994/pexels-photo-724994.jpeg" width="400px" alt="..."
                class="img-thumbnail">
              <h3 class="font-weight-normal">We know it's hard to be human.</h3>
              <p class="lead">Let us help!</p>
            </div>
          </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
