<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Human Project</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/custom.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#human-nav-bar").load("/html/partials/navbar.html", function () {
          $("#nav-feature").addClass("active");
        });
        $("#human-footer-bar").load("/html/partials/footer.html");
      });
    </script>
    </head>
    
    <body>
      <header>
        <div id="human-nav-bar"></div>
    <main>
      <div class="text-center human-features-main">
        <h1 class="display-4">Features</h1>
        <div class="container text-left human-features-container">
          <div class="row">
            <div class="col-6">
              <h3 class="font-weight-normal">Your suggestion.</h3>
              <p class="lead">
                We want to hear what you want from us to be more human!
              </p>
              <form id="featureFrm" class="human-features-form">
                <div class="form-group">
                  <label>Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your name"
                  />
                </div>
                <div class="form-group">
                  <label>Your suggestion</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button id="featureSubmitBtn" type="button" class="btn btn-outline-primary">
                  Submit
                </button>
              </form>
              <div id="featureLoadingDiv" class="human-removed text-center">
                <img src="/assets/spinner.gif" />
                <p><i>Sending data to our server ... </i></p>
              </div>
            </div>
            <div class="col-6">
              <div class="card">
                <h5 class="card-header">Their Suggestions.</h5>
                <div class="card-body">
                  <p class="lead">
                    This is what peeps like you think will help one be more
                    human
                  </p>
                  <ul class="list-group list-group-flush" id="feature-list">

                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
   <div id="human-footer-bar"></div>
  </body>
  <script src="/js/feature.js"></script>
</html>
