<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
        $(document).ready(function () {
            $("#human-nav-bar").load("partials/navbar.html");
        });
    </script>
</head>

<body>

    <header>
        <div id="human-nav-bar"></div>
    </header>
    <main class="human-features-main">
        <h1 class="text-center display-4">Contact Us</h1>
        <div class="container human-features-container">
            <div class="row">
                <div class="col-6">
                    <h3 class="font-weight-normal">Got some questions?</h3>
                    <p class="lead">
                        Drop us a line.
                    </p>
                    <form class="human-features-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name:</label>
                            <input type="text" placeholder="Your name" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Message</label>
                            <textarea class="form-control" placeholder=""
                                rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>

                <div class="col-6">
                    <img src="..\img\contact\baby-yoda-old-yoda-1574103229.jpg" alt="yoda" class="img">
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center bg-dark human-footer fixed-bottom">
        &copy All Rights Reserved. <i>The Human Project</i>
    </footer>
</body>

</html>
